status:
  draft:
    label: Draft
    text: The entry is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The entry is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The entry is online and listed in the blog

columns:
  main:
    width: 2/3
    sections:
      description:
        type: fields
        fields:
          title:
            label: Title
            type: text
          description:
            label: Description
            type: textarea
            size: medium
          stack:
            label: Stack
            type: number
            min: 1
            max: 10
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
          author:
            label: Published by
            type: users
          tags: true
  sidebar:
    width: 1/3
    sections:
      files:
        label: File
        type: files
        multiple: false
        layout: cards
        size: small
        info: "{{ file.description }}"
        sortable: false

